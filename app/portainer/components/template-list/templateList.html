<div class="datatable">
  <rd-widget>
    <rd-widget-body classes="no-padding">
      <div class="toolBar">
        <div class="toolBarTitle"> <i class="fa" ng-class="$ctrl.titleIcon" aria-hidden="true" style="margin-right: 2px"></i> {{ $ctrl.titleText }} </div>
      </div>

      <div class="actionBar">
        <div class="row">
          <div class="col-sm-12">
            <button type="button" class="btn btn-sm btn-primary" ui-sref="docker.templates.new" ng-if="$ctrl.showAddAction">
              <i class="fa fa-plus space-right" aria-hidden="true"></i>Add template
            </button>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-2">
            <ui-select ng-model="$ctrl.state.selectedCategory">
              <ui-select-match placeholder="Category">
                <span>{{ $select.selected }}</span>
                <a ng-click="$ctrl.clearCategoryFilter()" style="margin-left: -20px; position: relative; bottom: 4px">
                  <i class="glyphicon glyphicon-remove" aria-hidden="true"></i>
                </a>
              </ui-select-match>
              <ui-select-choices repeat="category in ($ctrl.state.categories | filter: $select.search)">
                <span>{{ category }}</span>
              </ui-select-choices>
            </ui-select>
          </div>
          <div class="col-sm-2">
            <ui-select ng-model="$ctrl.state.filterByType" ng-change="$ctrl.applyTypeFilter($select.selected)">
              <ui-select-match placeholder="Type">
                <span>{{ $select.selected }}</span>
                <a ng-click="$ctrl.clearTypeFilter()" style="margin-left: -20px; position: relative; bottom: 4px">
                  <i class="glyphicon glyphicon-remove" aria-hidden="true"></i>
                </a>
              </ui-select-match>
              <ui-select-choices repeat="type in ($ctrl.state.typeFilters | filter: $select.search)">
                <span>{{ type }}</span>
              </ui-select-choices>
            </ui-select>
          </div>
          <div class="col-sm-2 col-sm-offset-5">
            <ui-select ng-model="$ctrl.state.selectedOrderBy" ng-change="$ctrl.changeOrderBy($select.selected, false)">
              <ui-select-match placeholder="Sort By">
                <span>{{ $select.selected }}</span>
                <a ng-click="$ctrl.clearOrderBy()" style="margin-left: -20px; position: relative; bottom: 4px">
                  <i class="glyphicon glyphicon-remove" aria-hidden="true"></i>
                </a>
              </ui-select-match>
              <ui-select-choices repeat="field in ($ctrl.state.orderByFields | filter: $select.search)">
                <span>{{ field }}</span>
              </ui-select-choices>
            </ui-select>
          </div>
          <div class="col-sm-1">
            <button ng-click="$ctrl.revertOrder()" style="padding: 5px 8px; border-radius: 4px; margin-left: 0px; border: 1px solid var(--border-form-control-color)" type="button">
              <i
                class="fa fa-sort-alpha-down"
                ng-class="{
                  'fa-sort-alpha-down': !$ctrl.state.orderDesc,
                  'fa-sort-alpha-up': $ctrl.state.orderDesc,
                }"
                aria-hidden="true"
              ></i>
            </button>
          </div>
        </div>
      </div>

      <div class="searchBar">
        <i class="fa fa-search searchIcon" aria-hidden="true"></i>
        <input
          type="text"
          class="searchInput"
          ng-model="$ctrl.state.textFilter"
          ng-change="$ctrl.onTextFilterChange()"
          placeholder="Search..."
          auto-focus
          ng-model-options="{ debounce: 300 }"
        />
      </div>

      <div class="blocklist">
        <template-item
          ng-repeat="template in $ctrl.templates | filter: $ctrl.filterByTemplateType | filter:$ctrl.filterByCategory | filter:$ctrl.state.textFilter"
          model="template"
          type-label="{{ template.Type === 1 ? 'container' : 'stack' }}"
          on-select="($ctrl.selectAction)"
        >
          <template-item-actions ng-if="template.Type === 2 || template.Type === 3">
            <button ng-click="$event.stopPropagation(); $ctrl.duplicateTemplate(template)" class="btn btn-primary btn-xs"> Copy as Custom </button>
          </template-item-actions>
        </template-item>
        <div ng-if="!$ctrl.templates" class="text-center text-muted"> Loading... </div>
        <div
          ng-if="($ctrl.templates | filter: $ctrl.filterByTemplateType | filter: $ctrl.filterByCategory | filter: $ctrl.state.textFilter).length === 0"
          class="text-center text-muted"
        >
          No templates available.
        </div>
      </div>
    </rd-widget-body>
  </rd-widget>
</div>
